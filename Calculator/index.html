<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Calculator</h1>
        <span class="count"></span>
       
        <div class="buttons">
          
          <button class="add">
            <i class="fas fa-arrow-up add"></i>
            +
          </button>
          <button class="subtract">
            <i class="fas fa-arrow-down subtract"></i>
            -
          </button>
          <button class="divide">
            <i class="fas fa-arrow-up add"></i>
            /
          </button>
          <button class="multiply">
            <i class="fas fa-arrow-up add"></i>
            x
          </button>
         
          <hr>
          <button class="number" id="zero">
            <i class="fas fa-arrow-up add"></i>
            0
          </button>
          <button class="number" id="one">
            <i class="fas fa-arrow-up add"></i>
            1
          </button>
          <button class="number" id="two">
            <i class="fas fa-arrow-up add"></i>
            2
          </button>
          <button class="number" id="three">
            <i class="fas fa-arrow-up add"></i>
            3
          </button>
          <button class="number" id="four">
            <i class="fas fa-arrow-up add"></i>
            4
          </button>
          <button class="number" id="five">
            <i class="fas fa-arrow-up add"></i>
            5
          </button>
          <button class="number" id="six">
            <i class="fas fa-arrow-up add"></i>
            6
          </button>
          <button class="number" id="seven">
            <i class="fas fa-arrow-up add"></i>
            7
          </button>
          <button class="number" id="eight">
            <i class="fas fa-arrow-up add"></i>
            8
          </button>
          <button class="number" id="nine">
            <i class="fas fa-arrow-up add"></i>
            9
          </button>
          <button class="clear">
            <i class="fas fa-spinner clear"></i>
            Clear
          </button>
          <button class="enter">
            <i class="fas fa-arrow-up add"></i>
            Enter
          </button>
         
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
